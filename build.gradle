group 'io.goorm'
version '0.0.1'

apply plugin: 'application'
apply plugin: 'groovy'

sourceCompatibility = 1.8
mainClassName = 'project.TspDynamicProgrammingIterative'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:3.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'project.TspDynamicProgrammingIterative'
    }
}